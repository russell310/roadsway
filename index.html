<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-xxxxxxx"
      crossorigin="anonymous"
    />
    <style>
      .navbar {
        padding: 1rem;
      }

      .logo {
        height: 40px;
      }

      .apply-btn {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #333;
        font-weight: bold;
        padding: 0.5rem 1rem;
        width: 200px;
      }
      .nav-center {
        display: flex;
        justify-content: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navigation Bar</title>
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img src="/images/logo.png" alt="Logo" class="logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav nav-center">
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Testimonials</a>
                </li>
              </ul>
              <button href="#" class="btn btn-primary apply-btn">    Apply for Funding</button>
            
              </button>
            </div>
          </div>
        </nav>

        <!-- Bootstrap JS Bundle with Popper -->
        <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
          integrity="sha384-xxxxxxx"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
  </body>
</html>
